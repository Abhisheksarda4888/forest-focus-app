name: Build & Release APK

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“± Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools-version: '33.0.0'

    - name: ğŸ“¦ Install Dependencies
      run: |
        echo "Installing npm dependencies..."
        npm ci --prefer-offline --no-audit
        echo "Dependencies installed successfully"

    - name: ğŸ”„ Sync Capacitor
      run: |
        echo "Syncing Capacitor..."
        npx cap sync android
        echo "Capacitor sync complete"

    - name: ğŸ—ï¸ Grant Execute Permission to Gradle
      run: |
        chmod +x android/gradlew

    - name: ğŸ§¹ Clean Build
      run: |
        cd android
        ./gradlew clean --stacktrace
        cd ..

    - name: ğŸ—ï¸ Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
        cd ..

    - name: âœ… Verify APK Built
      run: |
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… Debug APK built successfully!"
          ls -lh android/app/build/outputs/apk/debug/app-debug.apk
        else
          echo "âŒ Debug APK not found!"
          exit 1
        fi

    - name: ğŸ“¤ Upload Debug APK as Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: forest-focus-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
